<body style="background-color:black">

  <script src="https://unpkg.com/@rive-app/canvas@2.9.1"></script>
  <canvas id="canvas" width=300 height=300></canvas>
  <script>
    let inputs = null;
    const r = new rive.Rive({
      src: "/assets/queue.riv",
      // OR the path to a discoverable and public Rive asset
      // src: '/public/example.riv',
      canvas: document.getElementById("canvas"),
      autoplay: true,
      stateMachines: "main",
      // animations: 'Idle',
      onLoop: (event) => {
        console.log("loop");
      },
      onLoad: () => {
        inputs = r.stateMachineInputs('main');
      },
      onStateChange: (event) => {
        console.log(event.data);
      },
    });
    window.addEventListener('load', function (ev) {
      // var loading = document.querySelector('#loading');
      _flutter.loader.loadEntrypoint({

        onEntrypointLoaded: async function (engineInitializer) {
          // loading.classList.add('main_done');
          let appRunner = await engineInitializer.initializeEngine().then(async function (appRunner) {
            const bumpTrigger = inputs.find(i => i.name === 'to end');
            bumpTrigger.value = true;
            window.setTimeout(async function () {
              console.log(bumpTrigger.value);
              await appRunner.runApp();
              r.cleanup();
            }, 1000);

          });

        }
      });
    });
  </script>
</body>
